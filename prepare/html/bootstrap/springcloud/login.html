<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/mydropdown.css" />
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script type="text/javascript" src="login.js"></script>
	</head>

	<body>
		<div class="container">
			<h1 class="page-header"><span class="glyphicon glyphicon-user col-md-offset-4" aria-hidden="true">
			</span>&nbsp;&nbsp;用户登录</h1>
			<div class="col-md-offset-4">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-md-5">
							<input type="text" id="userName" class="form-control" placeholder="用户名/Email" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-5">
							<input type="password" id="password" class="form-control" placeholder="密码" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-5">
							<button id="loginBtn" type="button" class="btn btn-primary">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
